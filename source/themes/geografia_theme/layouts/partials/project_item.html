<li class="{{ delimit .Params.categories " " }}">
  <a href='{{ .RelPermalink }}'>
    <img style="width:400px;height:269px;background-size:cover;background-image:url({{ with .Params.banner }}/img/projects/{{  . }}{{else}}/images/@stock/work-1.jpg{{end}});" alt="" src="" />

    <div class='overlay'>
      <div class='thumb-info'>
        <h3>{{ .Title }}</h3>
        <p>{{ .Params.summary_text }}</p>
      </div>
    </div>
  </a>
</li>
