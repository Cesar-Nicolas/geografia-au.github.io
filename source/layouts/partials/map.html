{{ if isset .Site.Params "map" }}
{{ if .Site.Params.map.enable }}
<a name="work" class="anchor"></a>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="heading text-center">
        <h2>{{ .Site.Params.map.title }}</h2>
      </div>

      <p class="lead">
        {{ .Site.Params.map.subtitle }}
      </p>

      <div style="height:400px;margin-bottom:30px;" id="home-map"/>
    </div>
  </div>
</div>
{{ end }}
{{ end }}
